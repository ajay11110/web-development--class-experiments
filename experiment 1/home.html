<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .bottom {
            display: flex;
            justify-content: space-around;
            font-size: 20px;
            font-weight: 600;
            background-color: rgb(196, 196, 196);
            padding: 10px;
            position: fixed;
            bottom: 0px;
            width: 100vw;
        }

        .home, .cataloge, .profile {
            color: greenyellow;
            padding: 10px;
            border-radius: 10px;
            background-color: black;
        }
        
        .home:hover , .cataloge:hover , .profile:hover {
            color: black;
            background-color: greenyellow;
        }
        .header {
            background-color: black;
            color: white;
            font-size: 30px;
        }

        .head {
            font-weight: 600;
            padding: 10px;
        }

        .t1 {
            font-size: 25px;
            font-weight: 600;
            padding: 10px;
        }

        .book {
            width: 300px;
            height: 470px;
            border: 1px solid black;
            margin: auto;
            border-radius: 10px;
            background-color: rgb(232, 232, 232);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        img {
            width: 240px;
            border-radius: 10px;
        }

        .bookimg {
            margin: 10px 30px;
        }

        .bookname {
            font-size: 18px;
            font-weight: 700;
        }

        .bookbtn {
            background-color: black;
            color: white;
            padding: 10px;
            border: 0px;
            border-radius: 5px;

        }

        .booklast {
            margin-bottom: 70px;
        }
    </style>
</head>

<body>
    <div class="con">
        <div class="start">
            <div class="header">
                <div class="head">Book Store</div>
            </div>
            <div class="t1">Most sold of the week</div>
            <div class="card">
                <div class="book">
                    <div class="bookimg">
                        <img
                            src="https://media.springernature.com/full/springer-static/cover-hires/book/978-1-4842-9792-6">
                    </div>
                    <div class="bookname">Database-Driven Web Development</div>
                    <div class="bookauthor">Thomas Valentine</div>
                    <div>
                        <button class="bookbtn">Read Now</button>
                    </div>
                </div>
            </div>
            <div class="t1">Most liked of the week</div>
            <div class="card">
                <div class="booklast book">
                    <div class="bookimg">
                        <img
                            src="https://media.springernature.com/full/springer-static/cover-hires/book/978-1-4842-9792-6">
                    </div>
                    <div class="bookname">Database-Driven Web Development</div>
                    <div class="bookauthor">Thomas Valentine</div>
                    <div>
                        <button class="bookbtn">Read Now</button>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="home">Home</div>
                <div class="cataloge">Explore</div>
                <div class="profile">Profile</div>
            </div>
        </div>
    </div>

    <script>

        let profile = document.getElementsByClassName("profile")[0]

        profile.addEventListener("click", () => {
            window.location.href = "biodata.html";
        })
        let cataloge = document.getElementsByClassName("cataloge")[0]

        cataloge.addEventListener("click", () => {
            window.location.href = "catalog.html";
        })
        let home = document.getElementsByClassName("home")[0]

        home.addEventListener("click", () => {
            window.location.href = "home.html";
        })
    </script>
</body>

</html>
